<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive(media).css">
</head>
<body>
    <div class="stars">
    </div>
    <div id="content">
        <h1 id="title">Counteror</h1>
        <h3 id="h3">Count Your Numbers!</h3>
            <section id="cpanel">
                <div id="snum">
                    <h4 id="h4">Enter Starting Number</h4>
                    <div id="setnumkeycontainer">
                        <input type="number" id="startValue" placeholder="0">
                        <button id="set" onclick="setCounter()">Set Counter</button>
                    </div>
                </div>
                <button id="up" onclick="increment()">+</button>
                    <div id="num">0</div>
                <button id="down" onclick="decrement()">-</button>
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
